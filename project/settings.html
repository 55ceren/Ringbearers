<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="background"></div>

    <h1>Settings</h1>

    <div class="profile-container">
        <img src="your-profile-photo.jpg" alt="Profile Photo" class="profile-photo">
        <br>
        <button class="change-photo-btn">Profile foto wijzigen</button>
    </div>

    <div class="container">
        <div class="toggle-group">
            <label class="togg-label">
                <span>Dark mode</span>
                <input type="checkbox" id="togg-1">
                <div class="toggle">
                    <div class="toggle-c"></div>
                </div>
            </label>
        </div>

        <div class="toggle-group">
            <label class="togg-label">
                <span>Muziek</span>
                <input type="checkbox" id="togg-2">
                <div class="toggle">
                    <div class="toggle-c"></div>
                </div>
            </label>
        </div>

        <div class="toggle-group">
            <label class="togg-label">
                <span>Meldingen</span>
                <input type="checkbox" id="togg-3">
                <div class="toggle">
                    <div class="toggle-c"></div>
                </div>
            </label>
        </div>
    </div>

    <br>
    <button class="change-photo-btn">Achtergrond wijzigen</button>
    <br><br>
    <button class="change-photo-btn">Account verwijderen</button>
    <br>
    <button class="change-photo-btn">- afmelden -</button>
    <br><br>

<div id="profileModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Kies een nieuwe profielfoto</h2>
        <div class="photo-grid">
            <img src="images/gezicht1.jpg" class="profile-option" onclick="selectPhoto('gezicht1.jpg')">
            <img src="images/gezicht2.jpg" class="profile-option" onclick="selectPhoto('gezicht2.jpg')">
            <img src="images/gezicht3.jpg" class="profile-option" onclick="selectPhoto('gezicht3.jpg')">
            <img src="images/gezicht4.jpg" class="profile-option" onclick="selectPhoto('gezicht4.jpg')">
        </div>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
