<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level</title>
    <link rel="stylesheet" href="./api-modes.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">    
</head>
<body>
    <div class="game-container">
        <h1 class="level-info" style="color: white; font-weight: bold; margin-bottom: 20px; border: 5px black dotted;">Sudden Death</h1>
        <header>
            <a href="./home.html"><i class="fas fa-arrow-left"></i></a>
            <h1 class="level-info">Level 1</h1>
            <h1 id="level-up" class="level-info">1/10</h1>            
            <i id="thumbs-up" class="fas fa-thumbs-up" style="font-size: 3em; cursor: pointer;"></i>
            <i id="thumbs-down" class="fas fa-thumbs-down" style="font-size: 3em; cursor: pointer;"></i>
        </header>
        <main>       
            <div>
                <img src="./images/ROTK_eye_of_sauron.jpg" alt="Quiz afbeelding" id="background-quiz" class="quiz-image">
                <img style="display: none;" src="./images/elrond-st-anthony.jpg" alt="Quiz afbeelding" id="wrong-answer" class="quiz-image">
                <img style="display: none;" src="./images/lotrhappy.jpg" alt="Quiz afbeelding" id="right-answer" class="quiz-image">
                <div id="game-over" style="display: none; color: red; font-size: 3em; text-align: center;">Game Over</div>                 
            </div>

            <div class="completion-bar">
                <div id="progress-bar" style="width: 0%;"></div> 
            </div>
            
            <p id="quote"></p>


            <section id="buttons">
                <div id="buttons-left">         
                    <i class="fas fa-user non-clickable"></i>           
                    <button id="button1" class="answers"></button>
                    <button id="button2" class="answers"></button>
                    <button id="button3" class="answers"></button>               
                </div>

                <div id="buttons-right">   
                    <i class="fas fa-film non-clickable"></i>                 
                    <button id="button4" class="answers"></button> 
                    <button id="button5" class="answers"></button> 
                    <button id="button6" class="answers"></button> 
                </div>
            </section>
        </main>
        <footer>
            <!--Komen nog later-->
        </footer>
    </div>
    <script src="./sudden-death.js"></script>
</body>
</html>
