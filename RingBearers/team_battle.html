<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level</title>
    <link rel="stylesheet" href="team_battle.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">    
</head>
<body>
    <div class="game-container">
        <h1 class="level-info" style="color: white; font-weight: bold; margin-bottom: 20px; border: 5px black dotted;">Team Gevecht</h1>
        <header>
            <a href="./home.html"><i class="fas fa-arrow-left"></i></a>    
            <h1 class="level-info">Level 1</h1>
            <h1 id="level-up" class="level-info">1/10</h1>            
            <i id="thumbs-up" class="fas fa-thumbs-up" style="font-size: 3em; cursor: pointer;"></i>
            <i id="thumbs-down" class="fas fa-thumbs-down" style="font-size: 3em; cursor: pointer;"></i>
        </header>
        <main>       
            <div>
                <img src="./images/team_battle.png" alt="Quiz afbeelding" id="background-quiz" class="quiz-image">
                <img style="display: none;" src="./images/elrond-st-anthony.jpg" alt="Quiz afbeelding" id="wrong-answer" class="quiz-image">
                <img style="display: none;" src="./images/lotrhappy.jpg" alt="Quiz afbeelding" id="right-answer" class="quiz-image">                 
            </div>

        
            <p id="quote"></p>

            <div class="player-container">
                <!-- Player A Board -->
                <div class="player-board" id="playerA">
                    <h2>Speler A</h2>
                    <div id="questionA"></div>
                    <button class="answer-btn" style="display: none;" onclick="submitAnswer('A')">Antwoord</button>
                    <div id="timerA">30</div>
                </div>

                <!-- Player B Board -->
                <div class="player-board" id="playerB">
                    <h2>Speler B</h2>
                    <div id="questionB"></div>
                    <button class="answer-btn" style="display: none;" onclick="submitAnswer('B')">Antwoord</button>
                    <div id="timerB">30</div>
                </div>
            </div>

            <div id="buttons">
                <button id="button1" class="answers"></button>
                <button id="button2" class="answers"></button>
                <button id="button3" class="answers"></button>            
            </div>
                      
        </main>       

        <script src="team_battle.js"></script>
    </div>
</body>
</html>
