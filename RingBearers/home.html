<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RingBearers</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body> 
    <div class="title-container">
        <h1>RingBearers</h1>
    </div>
    

        <h2>Kies je categorie</h2>

        <div class="mode-selection">
            <button class="daily_challenge" onclick="startGame('daily_challenge')">Dagelijkse Challenge</button>
            <button class="easy" onclick="startGame('easy')">Makkelijk</button>
            <button class="hard" onclick="startGame('hard')">Moeilijk</button>
            <button class="survival" onclick="startGame('survival')">Survival Modus</button>
            <button class="blitz" onclick="startGame('blitz')">Blitz Modus</button>
            <button class="team_battle" onclick="startGame('team_battle')">Samen met vrienden tegen anderen</button>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function startGame(mode) {
            
            window.location.href = mode + ".html"; 
        }
    </script>

<footer class="bottom-nav">
    <div class="bottom-nav">
        <a href="home.html"><button><i class="fas fa-home"></i></button></a>
        <a href="settings.html"><button><i class="fas fa-cog"></i></button></a>
        <a href="friends.html"><button><i class="fas fa-user-friends"></i></button></a>
        <a href="leaderboard.html"><button><i class="fas fa-trophy"></i></button></a>
        <a href="inbox.html"><button><i class="fas fa-envelope"></i></button></a>
    </div>
    
</footer>
</body>
</html>
