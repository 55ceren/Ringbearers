<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background"></div>

    <h1>Settings</h1>

    <div class="profile-container">
        <img src="your-profile-photo.jpg" alt="" class="profile-photo" style="background-color: rgba(169, 169, 169, 0.5);">
        <br>
        <button class="change-photo-btn">Profile foto wijzigen</button>
    </div>

    <div class="container">
        <div class="toggle-group">
            <label class="togg-label">
                <span>Dark mode</span>
                <input type="checkbox" id="togg-1">
                <div class="toggle">
                    <div class="toggle-c"></div>
                </div>
            </label>
        </div>

        <div class="toggle-group">
            <label class="togg-label">
                <span>Muziek</span>
                <input type="checkbox" id="togg-2">
                <div class="toggle">
                    <div class="toggle-c"></div>
                </div>
            </label>
        </div>

        <div class="toggle-group">
            <label class="togg-label">
                <span>Meldingen</span>
                <input type="checkbox" id="togg-3">
                <div class="toggle">
                    <div class="toggle-c"></div>
                </div>
            </label>
        </div>
    </div>

    <br>
    <button class="change-photo-btn">Achtergrond wijzigen</button>
    <br>
    <button class="change-photo-btn">Account verwijderen</button>
    <br>
    <a href="./inlog.html"><button class="change-photo-btn" id="log-out">- afmelden -</button></a>
    <br>

<div id="profileModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Kies een nieuwe profielfoto</h2>
        <div class="photo-grid">
            <img src="images/settings/gezicht1.jpg" class="profile-option" onclick="selectPhoto('gezicht1.jpg')">
            <img src="images/settings/gezicht2.jpg" class="profile-option" onclick="selectPhoto('gezicht2.jpg')">
            <img src="images/settings/gezicht3.jpg" class="profile-option" onclick="selectPhoto('gezicht3.jpg')">
            <img src="images/settings/gezicht4.jpg" class="profile-option" onclick="selectPhoto('gezicht4.jpg')">
        </div>
    </div>
</div>

<footer class="bottom-nav">
    <div class="bottom-nav">
        <a href="home.html"><button><i class="fas fa-home"></i></button></a>
        <a href="settings.html"><button><i class="fas fa-cog"></i></button></a>
        <a href="friends.html"><button><i class="fas fa-user-friends"></i></button></a>
        <a href="leaderboard.html"><button><i class="fas fa-trophy"></i></button></a>
        <a href="inbox.html"><button><i class="fas fa-envelope"></i></button></a>
    </div>
</footer>
    <script src="./settings.js"></script>
</body>
</html>
