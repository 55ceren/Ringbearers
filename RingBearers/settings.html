<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instellingen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Instellingen</h1>
        <form id="settings-form">
            <label for="profile-pic">Profielfoto:</label>
            <input type="file" id="profile-pic" accept="image/*">
            <img id="preview" src="default-profile.png" alt="Profielfoto" class="profile-img">
            
            <label for="username">Gebruikersnaam:</label>
            <input type="text" id="username" placeholder="Voer je gebruikersnaam in">
            
            <label for="dark-mode">Donkere modus:</label>
            <input type="checkbox" id="dark-mode">
            
            <button type="submit">Opslaan</button>
        </form>
    </div>
    <script src="settings.js"></script>
</body>
</html>
